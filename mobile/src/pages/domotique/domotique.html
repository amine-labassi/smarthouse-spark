<ion-header>
  <ion-navbar>
    <ion-title>Domotiques</ion-title>
    <ion-buttons start>
      <button ion-button icon-only color="red" (click)="openNavFavorisPage(item)">
        <ion-icon name="heart" ></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <!--<ion-searchbar placeholder="Rechercher..." [(ngModel)]="searchFilter" [showCancelButton]="true">
  </ion-searchbar>-->
  <ion-list style="margin: 10px;">
    <button ion-item *ngFor="let item of items" (click)="openNavZonePage(item, $event)">
      {{ item.title }}
      <button  ion-button clear  icon-only item-end (click)="setUnsetFavorits(item, $event)" >
        <ion-icon name="heart" color="secondary" [ngClass]="{'inFav' : item.favoris, 'outOfFav' : !item.favoris}" ></ion-icon>
      </button>
    </button>
  </ion-list>
</ion-content>
