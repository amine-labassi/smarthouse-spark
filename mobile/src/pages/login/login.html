<ion-header>
  <ion-navbar>
    <ion-title>SmartHouse</ion-title>
    <ion-buttons start>
      <button ion-button icon-only color="black" (click)="openNavConfigurationPage()">
        <ion-icon name="md-add-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <form id="smartHouseForm">
    <ion-list>
      <ion-item>
        <ion-label>{{ server ? 'Maison' : 'Choisir une maison...'}}</ion-label>
        <ion-select name="server" [(ngModel)]="server">
          <ion-option *ngFor="let server of servers" value="{{server.ip}}">{{server.title}}</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>
    <div style="color: white; margin-top: 100px;font-size: 2em; text-align: center; margin-bottom: 15px;">Login</div>
    <div style="text-align: center;">
      <input id="passwdInput" type="password" name="password" [(ngModel)]="password" readonly
              style="color: white; border: none;background-color: transparent;letter-spacing: 15px; font-size: 4em; width: 80%; text-align: center;">
    </div>
    <ion-digit-keyboard [theme]="numericKeyboardOptions.theme"
                        [leftActionOptions]="numericKeyboardOptions.leftActionOptions"
                        [rightActionOptions]="numericKeyboardOptions.rightActionOptions"
                        [showLetters]="numericKeyboardOptions.showLetters"
                        (rightActionClick)="doLogin($event)"
                        (leftActionClick)="removeDigit($event)"
                        (numberClick)="addDigit($event)"></ion-digit-keyboard>
  </form>
</ion-content>
