<ion-header>

  <ion-navbar>
    <ion-title>favoris</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let item of (items | titlePipe:searchFilter)" (click)="openNavZonePage(item)">

      <button  ion-button clear  icon-only item-end (click)="openNavFavorisPage(item)" >

      </button>
    </button>
  </ion-list>
</ion-content>
