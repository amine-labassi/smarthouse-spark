<ion-header>
  <ion-navbar color="secondary">
    <ion-title>SmartHouse</ion-title>
    <ion-buttons start>
      <button ion-button icon-only color="black" (click)="openNavConfigurationPage()">
        <ion-icon name="md-add-circle" ></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <form id="smartHouseForm">
    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input type="text" name="username" [(ngModel)]="username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" name="password" [(ngModel)]="password"></ion-input>
    </ion-item>
    <div padding>
      <button ion-button icon-left full (click)="doLogin()">
        <ion-icon name="key"></ion-icon>
        Entrer
      </button>
    </div>
  </form>

  <ion-list>
  <ion-item>
    <ion-label>Maison</ion-label>
    <ion-select [(ngModel)]="server">
      <ion-option *ngFor="let server of items" value="{{server.ip}}">{{server.title}}</ion-option>
    </ion-select>
  </ion-item>
    </ion-list>
</ion-content>
